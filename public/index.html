<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>Order Management</title>
    <link rel='stylesheet' href='stylesheets/style.css'/>

    <link rel="import" href="bower_components/polymer/polymer.html">

    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icons/image-icons.html">
    <link rel="import" href="bower_components/iron-form/iron-form.html">
    <link rel="import" href="bower_components/iron-label/iron-label.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/iron-selector/iron-selector.html">

    <link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
    <link rel="import" href="bower_components/neon-animation/neon-animatable.html">
    <link rel="import" href="bower_components/neon-animation/neon-animations.html">

    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
    <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
    <link rel="import" href="bower_components/paper-styles/color.html">
    <link rel="import" href="bower_components/paper-styles/typography.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">

    <link rel="import" href="bower_components/app-route/app-route.html">
    <link rel="import" href="bower_components/app-route/app-location.html">

    <link rel="import" href="bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
    <link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
    <link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html">

    <!-- Third party component-->
    <link rel="import" href="bower_components/aha-table/dist/aha-table.html">
    <link rel="import" href="bower_components/paper-datatable/paper-datatable.html">
    <link rel="import" href="bower_components/paper-datatable/paper-datatable-card.html">

    <!-- custom element-->
    <link rel="import" href="add-order-form.html">
    <link rel="import" href="all-orders.html">

    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <style is="custom-style">
        :root {
            --primary-background-color: #1565c0;
        }

        app-toolbar {
            background-color: var(--primary-background-color);
            font-family: 'Roboto', Helvetica, sans-serif;
            color: white;
            --app-toolbar-font-size: 24px;
        }

        .main-title-toolbar {
            width: 100%;
            @apply(--layout-center-center);
        }

        .nav-menu {
            background-color: var(--app-primary-color);
            color: #fff;
        }

        .nav-menu > a {
            display: block;
            padding: 12px 16px;
            font-size: 20px;
            font-weight: 500;
        }

        .nav-menu > a.iron-selected {
            background-color: #888;
        }

        .title {
            font-size: 40px;
            font-weight: 800;
        }

        @media (max-width: 580px) {
            .title {
                font-size: 20px;
            }
        }
    </style>

</head>
<body>
<!-- Main content -->
<template id="app" is="dom-bind">
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{data}}">
    </app-route>
    <iron-ajax
            auto
            id="getDrinksAjax"
            url="/rest/v1.0/drink"
            handle-as="json"
            last-response="{{drinks}}"></iron-ajax>
    <app-drawer-layout>
        <app-drawer>
            <iron-selector class="nav-menu" attr-for-selected="name" selected="{{data.page}}">
                <a href="#/orders" name="orders">Orders</a>
                <a href="#/addOrder" name="addOrder">Add Order</a>
                <a href="#/orders/type">Order by type</a>
                <a href="#/orders/size">Order by size</a>
            </iron-selector>
            <!--  <paper-menu selected="0">
                  <paper-item>Orders</paper-item>
                  <paper-item>Order by type</paper-item>
                  <paper-item>Order by size</paper-item>
              </paper-menu>-->
        </app-drawer>
        <app-toolbar class="center main-title-toolbar">
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div class="title"> Order Management</div>
        </app-toolbar>

        <neon-animated-pages id="pages" selected="{{data.page}}" attr-for-selected='name'
                             on-iron-select="_onPageSelected"
                             entryAnimation="slide-from-top-animation" exitAnimation='slide-down-animation'>
            <neon-animatable name="addOrder">
                <add-order-form id="addOrder" drinks="{{drinks}}"></add-order-form>
            </neon-animatable>
            <neon-animatable name="orders">
                <all-orders id="orders" drinks="{{drinks}}"></all-orders>
            </neon-animatable>
        </neon-animated-pages>

    </app-drawer-layout>
</template>
<script src="javascripts/script.js"></script>
</body>
</html>
